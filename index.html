<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conway's Game of Life</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- App Header -->
        <div class="app-header">
            <div class="header-left">
                <button id="mobileMenuBtn" class="mobile-menu-btn">‚ò∞</button>
                <h1>Conway's Game of Life</h1>
            </div>
            <div class="header-controls">
                <button id="darkModeToggle" class="dark-mode-toggle" title="Toggle Dark Mode">
                    <i data-lucide="moon" class="toggle-icon"></i>
                </button>
                <a href="explanation.html" class="help-btn" title="Learn About the Game of Life">?</a>
            </div>
        </div>
        
        <div class="app-body">
            <!-- Mobile Sidebar Overlay -->
            <div class="sidebar-overlay" id="sidebarOverlay"></div>
            
            <!-- Left Sidebar -->
            <div class="sidebar">
            <div class="sidebar-header">
                <h2>üîß Controls</h2>
                <button id="sidebarToggle" class="sidebar-toggle">‚Äπ</button>
            </div>
            
            <div class="sidebar-content">
                <!-- Main Controls Section -->
                <div class="tool-section">
                    <h3>Simulation</h3>
                    <div class="main-controls">
                        <button id="resetBtn" class="main-btn">Reset</button>
                        <button id="randomBtn" class="main-btn">Random</button>
                        <button id="clearBtn" class="main-btn">Clear All</button>
                    </div>
                    <div class="speed-control">
                        <label for="speedSlider">Speed:</label>
                        <div class="slider-group">
                            <input type="range" id="speedSlider" min="1" max="20" value="10">
                            <span id="speedValue">10</span>
                            <input type="number" id="speedMax" class="max-input" value="20" min="10" placeholder="Max">
                        </div>
                    </div>
                </div>
                
                <!-- Drawing Tools Section -->
                <div class="tool-section">
                    <h3>Drawing Tools</h3>
                    <p class="section-desc">Select a tool, then click on the grid</p>
                    <div class="drawing-tools">
                        <button id="cellDrawingBtn" class="tool-btn selected">üñäÔ∏è Single Cell</button>
                        
                        <!-- Still Lifes -->
                        <button class="preset-btn" data-pattern="block">‚¨õ Block</button>
                        <button class="preset-btn" data-pattern="beehive">üî∂ Beehive</button>
                        <button class="preset-btn" data-pattern="loaf">üçû Loaf</button>
                        <button class="preset-btn" data-pattern="boat">‚õµ Boat</button>
                        <button class="preset-btn" data-pattern="tub">üõÅ Tub</button>
                        
                        <!-- Oscillators -->
                        <button class="preset-btn" data-pattern="blinker">‚ö° Blinker</button>
                        <button class="preset-btn" data-pattern="toad">üê∏ Toad</button>
                        <button class="preset-btn" data-pattern="beacon">üîµ Beacon</button>
                        <button class="preset-btn" data-pattern="pulsar">‚≠ê Pulsar</button>
                        <button class="preset-btn" data-pattern="pentadecathlon">üìè Pentadecathlon</button>
                        <button class="preset-btn" data-pattern="galaxy">üåå Galaxy</button>
                        
                        <!-- Spaceships -->
                        <button class="preset-btn" data-pattern="glider">‚úàÔ∏è Glider</button>
                        <button class="preset-btn" data-pattern="lwss">üöÄ LWSS</button>
                        <button class="preset-btn" data-pattern="mwss">üõ∏ MWSS</button>
                        <button class="preset-btn" data-pattern="hwss">üöÅ HWSS</button>
                        
                        <!-- Methuselahs -->
                        <button class="preset-btn" data-pattern="rpentomino">üå± R-Pentomino</button>
                        <button class="preset-btn" data-pattern="diehard">üíÄ Die Hard</button>
                        <button class="preset-btn" data-pattern="acorn">üå∞ Acorn</button>
                        
                        <!-- Guns & Special -->
                        <button class="preset-btn" data-pattern="glidergun">üî´ Glider Gun</button>
                        <button class="preset-btn" data-pattern="copperhead">üêç Copperhead</button>
                        <button class="preset-btn" data-pattern="pi">œÄ Pi</button>
                    </div>
                </div>
                
                <!-- Grid Settings Section -->
                <div class="tool-section">
                    <h3>Grid Settings</h3>
                    <div class="slider-control">
                        <label for="gridWidth">Width:</label>
                        <div class="slider-group">
                            <input type="range" id="gridWidth" min="30" max="120" value="60">
                            <span id="gridWidthValue">60</span>
                            <input type="number" id="gridWidthMax" class="max-input" value="120" min="60" placeholder="Max">
                        </div>
                    </div>
                    <div class="slider-control">
                        <label for="gridHeight">Height:</label>
                        <div class="slider-group">
                            <input type="range" id="gridHeight" min="20" max="80" value="40">
                            <span id="gridHeightValue">40</span>
                            <input type="number" id="gridHeightMax" class="max-input" value="80" min="40" placeholder="Max">
                        </div>
                    </div>
                    <div class="slider-control">
                        <label for="cellSize">Cell Size:</label>
                        <div class="slider-group">
                            <input type="range" id="cellSize" min="3" max="20" value="10">
                            <span id="cellSizeValue">10px</span>
                            <input type="number" id="cellSizeMax" class="max-input" value="20" min="10" placeholder="Max">
                        </div>
                    </div>
                    <button id="applyGridBtn" class="apply-btn">Apply Grid Settings</button>
                </div>
                
                <!-- Random Generation Section -->
                <div class="tool-section">
                    <h3>Random Generation</h3>
                    <div class="slider-control">
                        <label for="randomDensity">Density:</label>
                        <div class="slider-group">
                            <input type="range" id="randomDensity" min="5" max="80" value="30">
                            <span id="randomDensityValue">30%</span>
                            <input type="number" id="randomDensityMax" class="max-input" value="80" min="30" placeholder="Max">
                        </div>
                    </div>
                    <div class="control-row">
                        <label for="randomSeed">Seed:</label>
                        <input type="number" id="randomSeed" value="" placeholder="Random">
                        <button id="generateSeedBtn" class="seed-btn">üé≤</button>
                    </div>
                </div>
                
                <!-- Quick Actions Section -->
                <div class="tool-section">
                    <h3>Quick Actions</h3>
                    <div class="quick-actions">
                        <button id="fillRandomBtn">Fill Random</button>
                        <button id="fillEdgesBtn">Fill Edges</button>
                        <button id="fillCenterBtn">Fill Center</button>
                        <button id="invertBtn">Invert All</button>
                    </div>
                </div>
            </div>
            </div>
            
            <!-- Main Content Area -->
            <div class="main-content">
                <div class="game-container">
                    <canvas id="gameCanvas" width="600" height="400"></canvas>
                </div>
                
                <div class="info">
                    <div class="info-left">
                        <button id="startStopBtn" class="play-pause-btn" title="Start/Stop Simulation">
                            <i data-lucide="play" class="play-icon"></i>
                        </button>
                    </div>
                    <div class="info-right">
                        <p>Generation: <span id="generation">0</span></p>
                        <p>Population: <span id="population">0</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/patterns.js"></script>
    <script src="js/gameoflife.js"></script>
</body>
</html>
